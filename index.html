<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="registroform"></div>

    
    <form id="formulario" novalidate>
        <h2>Formulario de Registro</h2>
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre" minlength="3" required autocomplete="off">
        <div class="error" id="errorNombre"></div><!-- Se guarda un espacio debajo para el mensaje de error -->
        <br>
        
        <label for="apellido">Apellido: </label>
        <input type="text" id="apellido" name="apellido" minlength="3" required autocomplete="off">
        <div class="error" id="errorApellido"></div>
        <br>
        
        <label for="documento">Documento: </label>
        <input type="text" id="documento" name="documento" minlength="8" maxlength="8" required autocomplete="off">
        <div class="error" id="errorDocumento"></div>
        <br>
        
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required autocomplete="off">
        <div class="error" id="errorEmail"></div>
        <br>
        
        <label for="edad">Edad: </label>
        <input type="number" id="edad" name="edad" required>
        <div class="error" id="errorEdad"></div>
        <br>

        <label for="actividad">Actividad: </label>
        <select name="actividad" id="actividad" required>
            <option value="">Seleccione...</option>
            <option value="Tecnología">Tecnologia</option>
            <option value="Programacion">Programacion</option>
            <option value="IA">IA</option>
            <option value="Automatización">Automatización</option>
            <option value="Sistemas">Sistemas</option>
            <option value="Ciberseguridad">Ciberseguridad</option>
            <option value="DevOps">DevOps</option>
        </select>
        <div class="error" id="errorActividad"></div>
        <br>

        <label for="nivelEstudio">Nivel de Estudio: </label>
        <select name="nivelEstudio" id="nivelEstudio" required>
            <option value="">Seleccione...</option>
            <option value="Secundario">Secundario</option>
            <option value="Terciario">Terciario</option>
            <option value="Universitario">Universitario</option>
            <option value="Postgrado">Postgrado</option>
        </select>
        <div class="error" id="errorNivelEstudio"></div>
        <br>
        
        <label class="inline">
            <input type="checkbox" name="aceptoTerminos" id="aceptoTerminos" required>
            Acepto términos y condiciones
        </label>
        <div class="error" id="errorAceptoTerminos"></div>
        <br>

        <label class="inline">Publicidad</label>
        <!-- Lo que tiene que ser diferente es el name ya que ambos checkbox corresponden a publicidad -->
        <input type="checkbox" name="publicidad" id="ofertas" value="ofertas">
        <label for="ofertas" class="inline">Ofertas</label>
        <input type="checkbox" name="publicidad" id="novedades" value="novedades">
        <label for="novedades" class="inline">Novedades</label>
        <div class="error" id="errorPublicidad"></div>
        <br>

        <input type="submit" value="Registrar">

    </form>


    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
